<section class="intro">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col justify-content-end">
        <button
          class="btn btn-primary mx-auto float-md-right text-center "
          (click)="openModal()"
        >
          <i class="fa fa-plus"></i> Add User
        </button>
      </div>
      <div class="col-md-12">
        <div class="card shadow-2-strong">
          <div class="card-body p-0">
            <div
              class="table-responsive table-scroll"
              data-mdb-perfect-scrollbar="true"
            >
              <table class="table table-striped">
                <thead>
                  <tr class="text-uppercase bg-dark text-light">
                    <th scope="col">#SN</th>
                    <th scope="col">NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="text-uppercase text-light"
                    *ngFor="let user of users.users"
                  >
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-light btn-floating btn-rounded text-center"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-light text-center btn-floating btn-rounded"
                      >
                        <i class="fa fa-trash "></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
